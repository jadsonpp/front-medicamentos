{%extends 'base.html'%}

{% block title %}
Create account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %} 
    <h1 class="mt-2">Registration</h1>
    <hr class="mt-0 mb-4">
    <form method="POST" class="form-group"> 
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <button><a href="{% url 'loginUser' %}">voltar</a></button>
    </form>
{% endblock %}
